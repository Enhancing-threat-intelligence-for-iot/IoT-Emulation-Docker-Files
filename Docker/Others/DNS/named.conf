// Basic BIND9 configuration for testing
options {
    directory "/var/cache/bind";
    
    // Listen on all interfaces
    listen-on { any; };
    listen-on-v6 { any; };
    
    // Allow queries from any source
    allow-query { any; };
    
    // Forward queries to public DNS
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };
    
    // Enable recursion
    recursion yes;
    
    // DNS security
    dnssec-validation auto;
    
    auth-nxdomain no;
};

// Root zone
zone "." {
    type hint;
    file "/usr/share/dns/root.hints";
};

// Local zone for testing
zone "test.local" {
    type master;
    file "/etc/bind/db.test.local";
};
